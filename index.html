<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="win-msg">
            <p id="msg">WINNER</p>
            <button id="newgame">PLAY AGAIN</button>
        </div>
        <div class="draw">
            <p id="tie">OUT OF MOVES!! PLAY AGAIN</p>
            <button id="tie-button">PLAY AGAIN</button>
        </div>
        <div class="container">
            <div class="gamebox">
                <button class="tile"></button>
                <button class="tile"></button>
                <button class="tile"></button>
                <button class="tile"></button>
                <button class="tile"></button>
                <button class="tile"></button>
                <button class="tile"></button>
                <button class="tile"></button>
                <button class="tile"></button>
            </div>
        </div>
        <button id="reset-btn">RESET</button>
    </main>
<script src="tictactoe.js"></script>
</body>
</html>
